<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="main">
    <section class="buttons">
      <button id="Rock">
        <img src="Images/rock.png" alt="Rock Icon" draggable="false">
      </button>
      <button id="Paper">
        <img src="Images/paper.png" alt="Paper Icon" draggable="false">
      </button>
      <button id="Scissors"> 
        <img src="Images/scissors.png" alt="Scissors Icon" draggable="false">
      </button>
    </section>
  </main>
    <script src="app.js"></script>
  </body>
</html>
